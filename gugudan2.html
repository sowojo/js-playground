<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript">
	var m = 2;
	var n = 1;
	var sum = 0;
	while (n < 10) {
		sum = m * n;
		document.write(m + "x" + n + "=" + sum + "<br>");
		n ++;
		
	}

	var m3 = 3;
	var n3 = 1;
	var sum3 = 0;
	while (n3 < 10) {
		sum3 = m3 * n3;
		document.write(m3 + "x" + n3 + "=" + sum3 + "<br>");
		n3 ++;
	}

	</script>
</body>
</html>
