        //* 연습용2
        
        var result = [];
        for (var n = 2; n <= 9; n++){
            //calculate
            for(var i = 1; i <= 9; i++){
                result[i] = n * i;
            }
            //print
            document.write("<h2>" + n + "단</h2>")
            for(var i = 1; i <= 9; i++){
                var str = "";
                str += n;
                str += " X ";
                str += i;
                str += " = ";
                str += result[i];
                str += "<br>";
                document.write(str);
            }
        }
