<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    </head>
<body>
	<h1>구구단 전체 출력</h1>
    
    <script type="text/javascript">

        var result = [];
        for (var n = 2; n <= 9; n++){
            //calculate
            for(var i = 1; i <= 9; i++){
                result[i] = n * i;
            }
            //print
            document.write("<h2>" + n + "단</h2>")
            for(var i = 1; i <= 9; i++){
                var str = "";
                str += n;
                str += " X ";
                str += i;
                str += " = ";
                str += result[i];
                str += "<br>";
                document.write(str);
            }
        }
        

	</script>
</body>
</html>
