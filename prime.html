

<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript">
		var isPrime = true;
		var n = Number(prompt("2이상의 정수를 입력해주세요"));
		for (var i = 2; i < n; i++) {
			if (n % i === 0) {
				isPrime = false;
                console.log(isPrime, i);
				// break;
			}    
		}

		if (isPrime) {
			document.write(n + "은 소수입니다.")
		} else {
			document.write(n + "은 소수가 아닙니다.")
		}

	</script>
</body>
</html>
