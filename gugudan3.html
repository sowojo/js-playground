<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript">
	var m = 4;
	var sum = 0;
	for (var n = 1; n < 10; n++) {
		sum = m * n;
		document.write(m + "x" + n + "=" + sum + "<br>");
		
	}
		


	var m5 = 5;
	for (var n5 = 1; n5 < 10; n5++) {
		document.write(m5 + "x" + n5 + "=" + m5 * n5 + "<br>");
		
	}

	</script>
</body>
</html>
