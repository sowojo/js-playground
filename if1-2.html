<!DOCTYPE html>
<html>
<body>
	<h1>js playground</h1>
	<script>
		var str = prompt("Input string");
		var ustr = str.toUpperCase();
		var istr = str.toLowerCase();

		if (str == ustr) {
			console.log(str + "은 대문자.");
		} else if (str == istr) {
			console.log(str + "은 소문자.")
		}
		else {
			console.log(str + "은 1일반문장.")
		}
	</script>
</body>
</html>
