<!DOCTYPE html>
<html>
<body>
	출력할 단수: <input type="text" id="num"> <br>
	<button onclick="runGugudan()">확인</button>

	<script type="text/javascript">
		function runGugudan() {
			var strN = document.getElementById("num").value;
			var n = Number(strN);
			document.write("<h2> 구구단" + n + "단</h2>");
			for (var i = 1; i < 10; i++) {
				document.write(n + "x" + i + "=" + n * i + "<br>");			
		}
	}

	</script>
</body>
</html>
