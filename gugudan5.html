<!DOCTYPE html>
<html>
<body>
	<input type="text" id="num">
	<button onclick="display()"> 확인 </button>

	<script type="text/javascript">
		function display() {
			var strN = document.getElementById('num').value;
			var n = Number(strN);
			if (n < 2 || n > 9){
			alert("2~9 숫자를 입력하세요")
			} else {
				for (var i = 1; i < 10; i++) {
				document.write(n + "x" + i + "=" + n * i + "<br>");
	}	
	}

		}
	

	

	</script>
</body>
</html>
