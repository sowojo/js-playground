<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript">
		var ans=prompt("첫번째 숫자를 입력해주세요")
		var ans1=prompt("두번째 숫자를 입력해주세요")
		var a=Number(ans);
		var b=Number(ans1);

		alert(a + "+" + b + "=" + (a+b));
		alert(a + "*" + b + "=" + (a*b));
		alert(a + "/" + b + "=" + (a/b));
		alert(a + "-" + b + "=" + (a-b));
	</script>
</body>
</html>
