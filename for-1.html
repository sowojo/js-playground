<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript">
	var sum = 0;
	var n = -1;
	var count = -1;
	while (n != 0) {
		n = Number(prompt("숫자를 입력해주세요.(0=종료)"));
		sum += n;
		count ++;
		console.log(count, n, sum);
	}




	document.write("입력한" + count + "수의 합은" + sum + "입니다.");

	</script>
</body>
</html>
